<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- skeleton CSS -->
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <title>Guess number game</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <h1>Nuber Guess</h1>
      <div id="game">
        <p>Guess a number beetwen
          <span class="min-num"> 1 </span> and
          <span class="max-num"> 10 </span>
        </p>
        <input id=guess-input placeholder="Input your number" type="number">
        <input type="submit" value="submit" id="guess-btn">
        <p class="message"></p>
      </div>
    </div>
    <script src ="app.js"></script>
  </body>
</html>
